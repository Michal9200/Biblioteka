<!DOCTYPE html>
<html lang="pl" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteka</title>
    <style>
        .warning {
            color: red;
        }
    </style>
</head>
<body>

<form method="post" th:action="@{/lib/register}" th:object="${user}">
    Nazwa: <input type="text" th:field="*{username}"/></br>
    Hasło: <input type="password" th:field="*{password}"/></br>
    Rola: <select th:field="*{role}">
    <option value="ADMIN">Bibliotekarz</option>
    <option value="USER">Wypozyczający</option>
</select></br>


    <input type="submit" value="Zarejestruj">
</form>


</body>
</html>
